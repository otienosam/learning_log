{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
<p>Topics</p>
<ul>
  {% for topic in topics %}
  <!--<li>{{ topic }}</li>template variable wrapped in double braces -->
  <li><h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a><!---
    modifidcatiom to the url to acces the topic page -->
  </h3></li>
  {% empty %}<!--template tag to tell django what to do incase the list is
  empty -->
  <li><h3>No topics have been added yet.</h3>></li>
  {% endfor %}
</ul>
<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
