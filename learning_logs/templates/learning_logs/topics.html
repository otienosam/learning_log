{% extends "learning_logs/base.html" %}
{% block content %}
<p>Topics</p>
<ul>
  {% for topic in topics %}
  <!--<li>{{ topic }}</li>template variable wrapped in double braces -->
  <li>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a><!---
    modifidcatiom to the url to acces the topic page -->
  </li>
  {% empty %}<!--template tag to tell django what to do incase the list is
  empty -->
  <li>No topics have been added yet.</li>
  {% endfor %}
</ul>
{% endblock content %}
