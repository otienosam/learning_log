{% extends "learning_logs/base.html" %}
{% block content %}
<p>Add a new topic:</p>
<form action="{% url 'learning_logs:new_topic' %}" method='post'>
  {% csrf_token %}<!--cross-site request forgery to prevent attackers
  from gaining unauthorized acces to the server using the forms-->
  {{ form.as_p }}<!-- The as_p modifier renders all the form elements in
    paragraph format-->
  <button name="submit">Add topic</button>
</form>
{% endblock content %}
